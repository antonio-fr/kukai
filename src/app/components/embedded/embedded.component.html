<app-signin *ngIf="login" [dismiss]="dismiss" [loginConfig]="loginConfig" (loginResponse)="loginResponse($event)"></app-signin>
<app-send *ngIf="operationRequests && activeAccount" (operationResponse)="operationResponse($event)" [headless]=true [operationRequest]=operationRequests
    [template]="template" [activeAccount]=activeAccount></app-send>
<app-sign-expr *ngIf="signRequest && activeAccount" [signRequest]="signRequest" [activeAccount]=activeAccount (signResponse)="signResponse($event)"></app-sign-expr>
<app-card *ngIf="activeAccount && !blockCard && (!operationRequests && !login && !signRequest)" [activeAccount]=activeAccount></app-card>
